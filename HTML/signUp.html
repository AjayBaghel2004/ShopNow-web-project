<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/signUp.css">
    </style>
</head>
<body>
    <div id="sign-up">
        <form action="" method="POST">
            <div class="form-heading"><span>User Registration</span></div>
            <div class="full-name">
                <div class="first-name">
                    <label for="">First Name</label><br>
                    <input type="text" name="firstName">
                </div>
                <div class="last-name">
                    <label for="">Last Name</label><br>
                    <input type="text" name="lastName">
                </div>
            </div>
            <div class="phone">
                <label for="">Phone Number</label><br>
                <input type="tel" name="phone">
            </div>
            <div class="email">
                <label for="">Email</label><br>
                <input type="email" name="email">
            </div>
            <div class="address">
                    <div class="street-name">
                        <label for="">Street Name</label><br>
                        <input type="text" name="streetName">
                    </div>
                    <div class="city">
                        <label for="">City</label><br>
                        <input type="text" name="city">
                    </div>
                    <div class="state">
                        <label for="">State</label><br>
                        <input type="text" name="state">
                    </div>
                    <div class="postal-code">
                        <label for="">Postal Code</label><br>
                        <input type="text" name="postalCode">
                    </div>
                    <div class="country">
                        <label for="">Country</label><br>
                        <input type="text" name="country">
                    </div>     
            </div>
            <div class="terms">
                <label><input type="checkbox">I agree to the <a href="terms.html">terms & conditions</a></label>
            </div>
            <div class="button">
                <div><button type="submit"><a href="password.html">Register</a></button></div>
                <div class="sign-in"><a href="login.html">Sign Up</a></div>
            </div>
        </form>
    </div>
</body>
</html>
