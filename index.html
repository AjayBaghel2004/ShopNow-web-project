<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopNow-Shop any type of products</title>
</head>
<body>
    <div id="header">
        <header>
            <!--Website name and logo-->
            <div class="logo">
                <div class="icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <div class="web-name">
                    <a href="#"><p>ShopNow</p></a>
                </div>
            </div>
            <div class="nav">
                <nav>
                    <!--Login Button-->
                    <div id="login">
                        <div>
                            <a href="../HTML/login.html">
                              <div class="Licon"><i class="fa-regular fa-user"></i></div>
                              <div class="lbutton"><button type="submit" style="border:none;">Login</button></div>
                            </a>
                        </div>
                        <div class="sel-opt">
                            <div class="arrow"><i class="fa-solid fa-circle-chevron-down"></i></div>
                          <div class="select">        
                             <div id="sign-up">
                                  <div class="sign-up">
                                     <div><span>New Customer?</span></div>
                                     <div><a href="../HTML/signUp.html">Sign Up</a></div>
                                  </div>
                             </div>
                             <hr>
                             <div class="select-menu">
                             <div id="profile">
                                 <div class="profile">
                                     <a href=""> 
                                         <div class="pro-icon"><i class="fa-solid fa-circle-user"></i></div>
                                         <div><span>Profile</span></div>
                                     </a>
                                 </div>
                             </div>
                             <div id="orders">
                                <div class="orders">
                                    <a href="">
                                         <div class="ord-icon"><image src="../images/list_18307294.png" alt="icon"></div>
                                         <div><span>Orders</span></div>
                                    </a>
                                </div>
                             </div>
                             <div id="wishlist">
                                 <div class="wishlist">
                                     <a href="">
                                        <div class="wsh-icon"><i></i></div>
                                        <div>Wishlist</div>
                                     </a>
                                 </div>
                             </div>
                             <div id="rewards">
                                 <div class="rewards">
                                     <a href="">
                                        <div class="rew-icon"><i></i></div>
                                        <div>Rewards</div>
                                     </a>
                                 </div>
                             </div>
                             <div id="gift-cards">
                                 <div class="gift-cards">
                                     <a href="">
                                        <div class="gif-icon"><i></i></div>
                                        <div>Gift Cards</div>
                                     </a>
                                 </div>
                             </div>
                             </div>
                          </div>
                        </div>
                    </div> 
                    <!--add to cart-->
                    <div id="cart">
                        <a href="">
                          <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                          <div class="cart-button"><button type="submit" style="border:none;">Cart</button></div>
                        </a>
                    </div>
                    <!--Become a seller-->
                    <div id="seller">
                        <a href="">
                            <div class="seller-icon"><i></i></div>
                            <div class="Sbutton"><button type="submit">Become a Seller</button></div>
                        </a>
                    </div>
                    <!--Drop-down Menu Bar-->
                    <div id="drop-down-menu-bar">
                        <i></i>
                    </div>
                </nav>
            </div>
        </header>
        <!--Search Bar for finding products-->
            <div id="search-bar">
                <div class="search-bar">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="search"><input type="search" name="search" placeholder="Search products brands and more"></div>
                </div>
            </div>
    </div>
</body>
</html>
